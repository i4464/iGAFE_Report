                           <script>
   
                                function calculateColumnSum(columnIndex) {
                                    var table = document.querySelector("table.body_table"); // Replace with your table selector
                        
                                    if (table) {
                                        var rows = table.querySelectorAll("tbody tr");
                                        var sum = 0;
                        
                                        for (var i = 0; i < rows.length; i++) {
                                            var cells = rows[i].querySelectorAll("td");
                                            if (columnIndex >= 0 && columnIndex < cells.length) {
                                                var cellValue = parseFloat(cells[columnIndex].textContent);
                                                if (!isNaN(cellValue)) {
                                                    sum += cellValue;
                                                }
                                            }
                                        }
                        
                                        return sum;
                                    } else {
                                        return "Table not found";
                                    }
                                }
                                
                                function addDurationsFromColumn(columnIndex) {
                                        let totalMinutes = 0;
                                        let totalSeconds = 0;
                        
                                        const table = document.querySelector("table.body_table"); // Replace with your table selector
                        
                                        if (!table) {
                                            return "Table not found";
                                        }
                        
                                        const rows = table.querySelectorAll("tbody tr");
                        
                                        for (let i = 0; i < rows.length; i++) {
                                            const cells = rows[i].querySelectorAll("td");
                                            
                                            if (columnIndex >= 0 && columnIndex < cells.length) {
                                                const cellValue = cells[columnIndex].textContent;
                                                const durationMatches = cellValue.match(/(\d+) min (\d+) sec/);
                        
                                                if (durationMatches && durationMatches.length === 3) {
                                                    const minutes = parseInt(durationMatches[1]);
                                                    const seconds = parseInt(durationMatches[2]);
                        
                                                    if (!isNaN(minutes) && !isNaN(seconds)) {
                                                        totalMinutes += minutes;
                                                        totalSeconds += seconds;
                                                    }
                                                }
                                            }
                                        }
                        
                                        // Convert extra seconds to minutes
                                        totalMinutes += Math.floor(totalSeconds / 60);
                                        totalSeconds %= 60;
                        
                                        return totalMinutes + " min " + totalSeconds + " sec";
                                    }
                                    
                                    document.getElementById('totalExe').textContent = calculateColumnSum(1);
                                    document.getElementById('totalPass').textContent = calculateColumnSum(2);
                                    document.getElementById('totalFail').textContent = calculateColumnSum(3);
                                    document.getElementById('totalDuration').textContent = addDurationsFromColumn(4);
                                
                        
                           </script>
